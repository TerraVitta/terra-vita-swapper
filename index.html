    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
        body {
          margin: 0;
          min-height: 100vh;
          background: #10172a;
          color: #f3f7fa;
          font-family: 'Inter', sans-serif;
          letter-spacing: 0.01em;
          transition: background 0.5s;
        }
        #root {
          min-height: 100vh;
          background: transparent;
          display: flex;
          flex-direction: column;
        }
        ::selection {
          background: #7f5af0;
          color: #fff;
        }
        a {
          color: #7f5af0;
          text-decoration: none;
          transition: color 0.2s;
        }
        a:hover {
          color: #2cb67d;
        }
        /* Button base style for contrast */
        button, .btn {
          background: linear-gradient(90deg, #7f5af0 0%, #2cb67d 100%);
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 0.6em 1.2em;
          font-weight: 600;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(127, 90, 240, 0.15);
          transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover, .btn:hover {
          background: linear-gradient(90deg, #2cb67d 0%, #7f5af0 100%);
          box-shadow: 0 4px 16px rgba(44, 182, 125, 0.18);
        }
        /* Input fields for contrast */
        input, textarea, select {
          background: #1b2336;
          color: #f3f7fa;
          border: 1px solid #7f5af0;
          border-radius: 6px;
          padding: 0.5em 1em;
          margin-bottom: 1em;
          font-size: 1em;
          transition: border 0.2s;
        }
        input:focus, textarea:focus, select:focus {
          border-color: #2cb67d;
          outline: none;
        }
      </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
